<head>
    <style>
        .fireworksDiv {
            position: fixed; /* Change to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            pointer-events: none; /* Ensure it doesn't interfere with other elements */
        }

        #content {
            position: relative;
            z-index: 1; /* Ensure main content is above fireworks */
        }
        #footer {
            position: relative;
            z-index: 1; /* Ensure footer is above fireworks */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fireDiv = document.querySelector('#fireworksDiv'); // Target the new div
            if (!fireDiv) {
                console.error('Element with id "fireworksContainer" not found.');
                return;
            }
            console.log('Element with id "fireworksContainer" found:', fireDiv);

            const fireworks = new Fireworks(fireDiv, {
                delay: { min: 105, max: 200 },
                trace: 5,
                speed: 0.2,
                particles: 200,
                sound: {
                    enable: false,
                    files: ['https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'],
                    volume: { min: 1, max: 7 }
                }
            });

            console.log('Fireworks instance created:', fireworks);
            // fireworks.start(); // This automatically starts the fireworks, Off until new years countdown.
            console.log('Fireworks started.');

            var context = new AudioContext();

            document.addEventListener('click', () => {
                context.resume().then(() => {
                    console.log('Playback resumed successfully');
                });
            });
        });
    </script>
</body>
